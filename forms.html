<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Input box : <br>
    <input type="text">
    <br> <br>
    Input box with text in it: <br>
    <input type="text" placeholder="Your Name Here">
    <br><br>
    Input box for password : <br>
    <input type="password" placeholder="Password">
    <br><br>
    Input box for number : <br>
    <input type="number">

    <br><br>
    Input box for date: <br>
    <input type="date">

    <br><br>
    Box to choose a file to upload : <br>
    <input type="file">
    <br><br>
    color box : <br>
    <input type="color">
    <br><br>
Radio button <br>
    a <input type="radio" name="c">
    b <input type="radio" name="c">
    c <input type="radio" name="c">
    
    <br><br>
 Check Box <br>
    a <input type="checkbox">
    b <input type="checkbox">
    c <input type="checkbox">
    d <input type="checkbox">

 <br><br>
 Dropdown : <br>
   
    <select>
          <option>one</option>
          <option selected>Two</option>
          <option>Three</option>
          <option>Four</option>

    </select>
  <br><br>

  Multiselect: <br>
   <select multiple>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
        <option>Four</option>


   </select>

</body>
</html>
